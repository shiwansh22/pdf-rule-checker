version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:5000"
    env_file:
      - .env
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_LLM_MODEL=${GROQ_LLM_MODEL}
      - BACKEND_PORT=${BACKEND_PORT}
    volumes:
      - ./sample_data:/app/sample_data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:3000"
    env_file:
      - .env
    environment:
      - VITE_BACKEND_URL=http://localhost:5000
    depends_on:
      - backend
